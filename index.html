<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/main.js" defer></script>
</head>
<body>
  <header class="toplevel-container">
    <h1>Calculator</h1>
  </header>
  <article class="calculator toplevel-container">
    <header class="calculator-section calculator-header"> 
      <h3>.~*+awesome calculator +*~.</h3>
    </header>
    <section class="calculator-section output-screen">
      <form class="text-display">
        <output class="text-calculation">3 * 7 = </output>
        <output class="text-result" type="text"> 21 </output>
      </form>
    </section>
    <section class="calculator-section calculator-body">
      <div class="calculator-numpad">
          <button class="operand">7</button>
          <button class="operand">8</button>
          <button class="operand">9</button>
          <button class="operator">/</button>
          <button class="operand">4</button>
          <button class="operand">5</button>
          <button class="operand">6</button>
          <button class="operator">x</button>
          <button class="operand">1</button>
          <button class="operand">2</button>
          <button class="operand">3</button>
          <button>-</button>
          <button>del</button>
          <button class="operand">0</button>
          <button class="decimal">.</button>
          <button class="operator">+</button>
          <button class="clear">clear</button>
          <button class="assignment">=</button>
      </div>
    </section>
  </article>
  <footer class="toplevel-container">
    Well, I am a footer I suppose.
  </footer>
</body>
</html>
