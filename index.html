<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/main.js" defer></script>
</head>
<body>
  <header class="toplevel-container">
    <h1>Calculator</h1>
  </header>

  <div class="calculator toplevel-container">
    <header class="calculator-section calculator-header"></header>
    <section class="calculator-section output-screen">
      <form class="text-display">
        <output class="text-calculation">3 * 7 = </output>
        <output class="text-result" type="text"> 21 </output>
      </form>
    </section>
    <section class="calculator-section calculator-body">
      <div class="calculator-numpad">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>x</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>del</button>
          <button>0</button>
          <button>.</button>
          <button>+</button>
          <button>c</button>
          <button>=</button>
      </div>
    </section>
  </div>
</body>
</html>
